<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beautiful Commit</title>
</head>
<body>
    <header>
        <h1>Ma journée en 4 étapes</h1>
    </header>

    <section class="main">
        <div class="act">
            <h2>La matinée</h2>
            <div class="grid_matin">
                <div class="box">
                    <img src="img/petit-dejeuner.png" alt="petit-dejeuner">
                </div>
                <div class="box">
                    <img class="resize" src="img/plus.png" alt="+">
                </div>
                <div class="box">
                    <img src="img/douche.png" alt="douche">
                </div>
                <div class="box">
                    <img src="img/longue-fleche-pointant-vers-la-droite.png" alt="=>" class="resize">
                </div>
                <div class="box">
                    <p>Près pour une<br>super journée</p>
                </div>
            </div>
        </div>
        <div class="act"></div>
        <div class="act"></div>
        <div class="act"></div>
    </section>
</body>
</html>
